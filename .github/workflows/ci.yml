name: CI
on:
  pull_request:
    branches: [ main ]     
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: build-and-test 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd client && npm ci && npm run build

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r server/requirements.txt
      - run: pytest -q server/tests
